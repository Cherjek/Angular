<message-popup [(messages)]="errors"></message-popup>
<loader-ro5 [(loading)]="loadingContent"></loader-ro5>
<div class="main-view-content">

    <div class="col col-content-ro5 border-right-1">
        <header class="section-header-content row">
            <div class="col-auto">
                <h5>Файлы</h5>
            </div>
            <div class="col"></div>
            <div class="col-auto" *appCanAccess="addPermission">
                <rom-uploader 
                  asBlob="true"
                  acceptType=".pdf,.doc,.docx,.xls,.xlsx,."
                  (onFileUpload)="onFileUpload($event)"
                  (onWrongFileUpload)="onError($event)">
                </rom-uploader>
            </div>
        </header>

        <data-grid-ro5 #Ro5DataGrid (onActionButtonClicked)="onActionButtonClicked($event)">
          <ng-template #cellTemplateFile let-value="value" let-item="item" let-column="column">
            <a *ngIf="value" href="javascript:void(0)" (click)="downloadFile(value); $event.stopPropagation()">{{  value }}</a>
          </ng-template>
        </data-grid-ro5>
    </div>
</div>
