<message-popup [(messages)]="errors"></message-popup>
<loader-ro5 [(loading)]="loadingContent"></loader-ro5>
<header class="main-content-header row">
    <div class="col">
        <div class="row align-items-center">
            <div class="col">
                <h3>Типы команд оборудования</h3>
            </div>
        </div>
    </div>
</header>
<div class="main-view-content">

    <div class="col col-content-ro5 border-right-1">
        <header class="section-header-content row">
            <div class="col-auto">
                <h5>Типы команд оборудования</h5>
            </div>
            <div class="col"></div>
            <div class="col-auto" *appCanAccess="'REF_LOGIC_DEVICE_EDIT_COMMANDS'">
                <button-ro5 [class]="'btn btn-primary'" (onclick)="addNewDevice()">
                    + Добавить тип команды оборудования
                </button-ro5>
            </div>
        </header>

        <data-grid-ro5 #Ro5DataGrid (onActionButtonClicked)="onActionButtonClicked($event)">            
            <ng-template #typeNameColumnTemplate let-item="item">
              <ng-template #disabledLink>
                <a [innerHTML]="item?.Name | pipeNoName | markerText:dataGrid.SearchFilter"></a>
              </ng-template>
              <a *appCanAccess="'REF_LOGIC_DEVICE_VIEW_COMMANDS'; else disabledLink" 
                [routerLink]="[
                        '/commands-module/types-commands-logic-devices/' + item.Id
                    ]" [innerHTML]="item?.Name | pipeNoName | markerText: dataGrid.SearchFilter">
                </a>
            </ng-template>
        </data-grid-ro5>
    </div>
</div>
