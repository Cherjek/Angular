<div class="main-view-content height-auto">
    <message-popup [(messages)]="errors"></message-popup>
    <loader-ro5 [(loading)]="loadingContent"></loader-ro5>
    <div class="col col-content-ro5 border-right-1">
        <header class="section-header-content row">
            <div class="col-auto">
                <h5> Категории свойств </h5>
            </div>
            <div class="col"></div>
            <div class="col-auto" *appCanAccess="'HH_TYPE_CATEGORY_CREATE'">
                <button-ro5 [class]="'btn btn-primary'" (onclick)="addCategory()">
                    + Добавить категорию свойств
                </button-ro5>
            </div>
        </header>
        <div class="main-view-content height-auto">
            <div class="col col-content-ro5 border-right-1">
                <data-grid-ro5 #Ro5DataGrid 
                    [HeaderActionTemplate]="GridHeaderTemplate"
                    [RowsTemplate]="GridRowTemplate"
                    (onActionButtonClicked)="onDGRowActionBttnClick($event)">
                    <ng-template #GridRowTemplate let-item>
                        <div class="row">
                            <div class="col">
                                <a [innerHTML]="item.Name | markerText:dataGrid.SearchFilter"
                                    [queryParams]="{ idTypeNode: typeNodeId }"
                                    [routerLink]="['../../../../hierarchies-module/category-property-card/' + item.Id]"></a>
                                <br>
                                <span [innerHTML]="item['Code'] | markerText:dataGrid.SearchFilter"></span>
                            </div>
                        </div>
                    </ng-template>

                    <ng-template #GridHeaderTemplate>
                        <div class="row no-gutters-2">                        
                            <div class="col">
                                <datagrid-header-temp-def 
                                permissionDelete="HH_TYPE_CATEGORY_DELETE"
                                [dataGrid]="dataGrid" 
                                (deletedRows)="deleteDGRows()"></datagrid-header-temp-def>
                            </div>
                        </div>                        
                    </ng-template>
                </data-grid-ro5>
            </div>
        </div>
    </div>
</div>
