<header class="main-content-header row">
  <div class="col-auto">
    <backward-button></backward-button>
  </div>
  <div class="col main-header-text">
    <h3>{{ 'Request' | transloco }}</h3>
    <div class="label-info">
      {{ page?.headerInfo }}
    </div>
  </div>
  <div class="main-header-navigation">
    <ng-template #templateNavItem let-navItem="navItem">
      <rom-forms__navigate-item-template
        [navItem]="navItem"
      ></rom-forms__navigate-item-template>
    </ng-template>

    <navigate-menu-ro5
      [templateNavItem]="templateNavItem"
      [items]="menuItems"
    ></navigate-menu-ro5>
  </div>
  <context-button
    class="context-button"
    [items]="contextButtonItems"
    (onItemClick)="contextButtonHeaderClick($event)"
  ></context-button>
</header>
<div class="main-view-content height-auto">
  <div class="col">
    <loader-ro5 [(loading)]="loadingPanel"></loader-ro5>
    <message-popup [(messages)]="headerErrors"></message-popup>
    <router-outlet></router-outlet>
  </div>
</div>
