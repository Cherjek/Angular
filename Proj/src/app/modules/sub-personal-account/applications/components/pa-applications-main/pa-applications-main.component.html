<message-popup [(messages)]="errors"></message-popup>
<loader-ro5 [(loading)]="loadingContent"></loader-ro5>
<header class="main-content-header row">
  <div class="col">
    <div class="row align-items-center">
      <div class="col">
        <h3>{{ 'ApplicationList' | transloco }}</h3>
      </div>
    </div>
  </div>
</header>
<div class="main-view-content">

  <div class="col col-content-ro5 border-right-1">
    <header class="section-header-content row">
      <div class="col-auto">
        <h5>{{ 'ApplicationList' | transloco }}</h5>
      </div>
      <div class="col"></div>
      <div class="col-auto" *appCanAccess="'CPA_CREATE_APP'">
        <button-ro5 [class]="'btn btn-primary'" (onclick)="addNewItem()">
          + {{ 'AddApplication' | transloco }}
        </button-ro5>
      </div>
    </header>

    <data-grid-ro5 #Ro5DataGrid (onActionButtonClicked)="onActionButtonClicked($event)">
      <ng-template #typeNameColumnTemplate let-item="item">
        <a [routerLink]="[
                        '../../sub-personal-account/apps/' + item.Id
                    ]" [innerHTML]="item?.Name | markerText: dataGrid.SearchFilter">
        </a>
      </ng-template>
      <ng-template #hierarchyColumnTemplate let-item="item">
        <span [innerHTML]="item?.Hierarchy?.Name | markerText: dataGrid.SearchFilter">
        </span>
      </ng-template>
    </data-grid-ro5>
  </div>
</div>
