<ng-container [ngSwitch]="changeSelectView">

    <div *ngSwitchCase="true" class="margin-top-bottom--5vh">

        <div class="row no-gutters justify-content-center">
            <div class="col-auto" class="loading-spinner" [ngSwitch]="loadingTable">
                <!--<i *ngSwitchCase="false" class="zmdi zmdi-refresh-sync zmdi-hc-3x"></i>
                <i *ngSwitchCase="true" class="zmdi zmdi-refresh-sync zmdi-hc-3x zmdi-hc-spin-reverse"></i>-->
                <img *ngSwitchCase="false" src="assets/users-personal/loading-spinner.png" width="100%" height="100%">
                <img *ngSwitchCase="true" class="spinning-reverse" src="assets/users-personal/loading-spinner.png" width="100%" height="100%">
            </div>
        </div>
        <div class="row no-gutters justify-content-center">
            <div class="col-auto" [ngSwitch]="loadingTable">
                <span *ngSwitchCase="false" class="text-info-additional">Нажмите для обновления таблицы</span>
                <span *ngSwitchCase="true" class="text-info-additional">Обновление...</span>
            </div>
        </div>

    </div>

    <ng-container *ngSwitchCase="false" [ngSwitch]="isEmptySource">
        
        <div *ngSwitchCase="false" (click)="$event.stopPropagation()">
            <ng-content></ng-content>
        </div>
        
        <div *ngSwitchCase="true" class="row no-gutters align-items-center not-data-items">
            <div class="col">
                Нет данных
            </div>
        </div>

    </ng-container>

</ng-container>
