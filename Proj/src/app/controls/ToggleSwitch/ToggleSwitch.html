<span class="switch">
  <input type="checkbox" [checked]="checked">
  <span class="runner" (click)="onClick()" [ngClass]="checked ? checkedRunnerColorClass : uncheckedRunnerColorClass"></span>
  <span class="slider" (click)="onClick()" [ngClass]="checked ? checkedSliderColorClass : uncheckedSliderColorClass"></span>
</span>
